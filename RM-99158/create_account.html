<!DOCTYPE html>
<html lang = "pt-br"></html>

<!-- HEAD: Meta, links e title -->  

<head>    

    <meta charset = "UTF-8">
    <meta name = "viewport" content="widht-device-widht, initial scale=1.0" title="Logo Torre">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Torre</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style2.css">
</head>

<!-- BODY -->  

<body class="my-color">


    <div class= "container">
        <div class="row">
            <div class = "col-sm-12 col-md-4"> </div>

            <div class = "col-sm-12 col-md-4">
            <img src ="./assets/images/logo_torre.png" alt="Logo Torre" class="img-fluid"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="formulario">
    
        <form action=""  method="POST" name="formulario"> 
            <div class="col-md-6 offset-md-3">
                <h5>FAÇA SEU CADASTRO:</h5></div>
    
            <div class="form-row">
                <div class="col-md-6 offset-md-3">
                    <label for="inputName">Nome</label>
                    <input type="text" id="inputName" class="form-control"  required>
                </div>
                <div class="col-md-6 offset-md-3">
                    <label for="inputSurname">Sobrenome</label>
                    <input type="text" class="form-control" id="inputSurname"  required>
                </div>
                <div class="col-md-6 offset-md-3">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="col-md-6 offset-md-3">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" required>
                </div>
                <div class="col-md-6 offset-md-3">
                    <label for="inputPassword4">Confirme sua senha</label>
                    <input type="password" class="form-control" id="inputPassword4" required>
                </div>
            </div>
            <div class="col-md-6 offset-md-3">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" required>
            </div>
            <div class="col-md-6 offset-md-3">
                <label for="inputAddress2">Complemento</label>
                <input type="text" class="form-control" id="inputAddress2">
            </div>
            <div class="form-row">
                <div class="col-md-6 offset-md-3">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-6 offset-md-3">
                    <label for="inputZip">CEP</label>
                    <input type="text" class="form-control" id="inputZip" required>
                </div>
                <div class="col-md-6 offset-md-3">
                    <label for="inputState">Estado</label>
                    <select id="inputState" class="form-control" required>
                        <option selected hidden>Escolha...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 offset-md-3">

            <button type="submit" class="submit-button">CADASTRAR</button></div>
        </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
